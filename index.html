<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Is the Mozilla ball pit sorted yet?">

    <title>Are We Sorted Yet?</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/heights.css" rel="stylesheet">
  </head>

  <body>

    <div class="container-fluid">

      <div id="row" class="row" style="">
        <div id="red" class="col-xs-2"></div>
        <div id="orange" class="col-xs-2"></div>
        <div id="yellow" class="col-xs-2"></div>
        <div id="green" class="col-xs-2"></div>
        <div id="blue" class="col-xs-2"></div>
        <div id="purple" class="col-xs-2"></div>
      </div>

      <br>

      <div class="footer">
        <center>
          <p>
            <a href="http://arewesortedyet.com">AreWeSortedYet.com</a>
            &nbsp;
            <a href="https://www.instagram.com/explore/tags/arewesortedyet/">#AreWeSortedYet<a/>
          </p>
          <p>
            <a href="https://www.instagram.com/mozillaballpit/"><img src="img/instagram.png" width="30px" height="30px"></a>
            &nbsp;&nbsp;&nbsp;
            <a href="https://github.com/justinpotts/arewesortedyet"><img src="img/github.png" width="30px" height="30px"></a>
          </p>
          <p>
            Made with ❤️ by <a href="https://github.com/justinpotts">justinpotts</a> and <a href="https://github.com/mobyvb">mobyvb</a>.
          </p>
        </center>
      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple']
      for(var c=0; c<=6; c++) { // Optimize this with for..in
        color = colors[c]
        var element = document.getElementById(color);
        element.innerHTML = '<h1 style="color:white;">' + Math.round(parseFloat($('#'+color).height() / $('#row').height ()) * 100) + '%</h1>';
      }
    </script>
  </body>
</html>
